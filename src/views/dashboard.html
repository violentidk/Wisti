<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Warehouse Management Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#transfers">Transfers</a></li>
                <li><a href="#shops">Shops</a></li>
                <li><a href="#warehouses">Warehouses</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inventory">
            <h2>Inventory</h2>
            <div id="inventory-list">
                <!-- Inventory items will be displayed here -->
            </div>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <div id="pricing-list">
                <!-- Pricing information will be displayed here -->
            </div>
        </section>
        <section id="transfers">
            <h2>Transfers</h2>
            <div id="transfer-list">
                <!-- Transfer records will be displayed here -->
            </div>
        </section>
        <section id="shops">
            <h2>Shops</h2>
            <div id="shop-list">
                <!-- Shop information will be displayed here -->
            </div>
        </section>
        <section id="warehouses">
            <h2>Warehouses</h2>
            <div id="warehouse-list">
                <!-- Warehouse information will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Warehouse Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
